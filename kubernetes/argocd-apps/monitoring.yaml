# Monitoring Stack
# Prometheus, Grafana, and Alertmanager via kube-prometheus-stack

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 81.5.0
    helm:
      valuesObject:
        # K3s doesn't expose these components in the standard way
        kubeEtcd:
          enabled: false
        kubeProxy:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeControllerManager:
          enabled: false

        # Grafana configuration
        grafana:
          adminPassword: admin
          persistence:
            enabled: true
            size: 5Gi
            storageClassName: longhorn
          service:
            type: LoadBalancer

          # Dashboard provisioning from Grafana.com
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
                - name: grafana-dashboards
                  orgId: 1
                  folder: "Custom"
                  type: file
                  disableDeletion: false
                  editable: true
                  options:
                    path: /var/lib/grafana/dashboards/grafana-dashboards

          dashboards:
            grafana-dashboards:
              node-exporter-full:
                gnetId: 1860
                revision: 37
                datasource: Prometheus

        # Prometheus configuration
        prometheus:
          service:
            type: LoadBalancer
          prometheusSpec:
            retention: 15d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 20Gi

        # Alertmanager configuration
        alertmanager:
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 5Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
