# Home Assistant Service
# Note: With hostNetwork enabled, HA is accessible directly on the node IP:8123
# This service provides cluster-internal access
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  type: ClusterIP
  selector:
    app: home-assistant
  ports:
    - name: http
      port: 8123
      targetPort: http
      protocol: TCP
