# Vikunja Deployment
# All-in-one container with API, frontend, and SQLite database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja
  namespace: vikunja
  labels:
    app: vikunja
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vikunja
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vikunja
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: vikunja
          image: vikunja/vikunja:latest
          ports:
            - name: http
              containerPort: 3456
              protocol: TCP
          env:
            - name: VIKUNJA_METRICS_ENABLED
              value: "true"
            - name: VIKUNJA_SERVICE_PUBLICURL
              value: "http://vikunja.local"
            - name: VIKUNJA_DATABASE_TYPE
              value: "sqlite"
            - name: VIKUNJA_DATABASE_PATH
              value: "/db/vikunja.db"
            - name: VIKUNJA_FILES_BASEPATH
              value: "/db/files"
            - name: VIKUNJA_SERVICE_ENABLEREGISTRATION
              value: "false"
          volumeMounts:
            - name: data
              mountPath: /db
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vikunja-data
